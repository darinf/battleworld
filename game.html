<link rel="stylesheet" href="game.css">
<script src="game.js"></script>
<body onload="Initialize()">

<button id="add_player_button" onclick="AddPlayer()">Add player</button>
<button id="add_mob_button" onclick="AddMob()">Add mob</button>
<button id="battle_button" onclick="Battle()">Battle</button>
<!--<button id="skipturn_button" onclick="SkipTurn()">Skip turn</button>-->

<div class="character_set" id="players"></div>
<div class="character_set" id="mobs"></div>

<dialog id="add_player_dialog">
  <form method="dialog">
    <p><label>Player class:
      <select>
        <option>Paladin</option>
        <option selected>Warrior</option>
        <option>Wizard</option>
      </select>
    </label></p>
    <p><label>Player name:
      <input autofocus type="text" value=""></input>
    </label></p>
    <menu>
      <button value="cancel">Cancel</button>
      <button id="confirm_button" value="default">OK</button>
    </menu>
  </form>
</dialog>

<dialog id="add_mob_dialog">
  <form method="dialog">
    <p><label>Mob type:
      <select></select>
    </label></p>
    <menu>
      <button value="cancel">Cancel</button>
      <button id="confirm_button" value="default">OK</button>
    </menu>
  </form>
</dialog>

<dialog id="game_over_win">
  <form method="dialog">
    <p>You win!!</p>
    <menu>
      <button id="confirm_button" value="default">OK</button>
    </menu>
  </form>
</dialog>

<dialog id="game_over_lose">
  <form method="dialog">
    <p>Game over :-(</p>
    <menu>
      <button id="confirm_button" value="default">OK</button>
    </menu>
  </form>
</dialog>

</body>
